    <script>
        var image_koveto = 'white';
      function changeimg() {
          var image = document.getElementById('kep');
          
            if(image_koveto == 'white'){
              image.src='kep/N.png';
              image_koveto = 'blue';
            }
            else{
              image.src='kep/V.png';
              image_koveto='white';
            }
      }
    </script>
    <img src="kep/V.png" id="kep" onclick="changeimg()" style="display: block; margin: auto; width: 20%; padding-top: 50px;">
